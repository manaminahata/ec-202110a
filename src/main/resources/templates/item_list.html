      <!-- search form -->
      <div class="row">

          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">商品を検索する</div>
            </div>
            <div class="panel-body">
              <form method="post" action="#" th:action="@{/shop/search-item-by-name}" class="form-horizontal" th:object="${searchItemByNameForm}">
                <div class="form-group">
                  <label for="name" class="control-label col-sm-2"
                    >商品名</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      name="searchingName"
                      id="searchingName"
                      th:field="*{searchingName}"
                      class="form-control input-sm"
                    />
                  </div>
                </div>
                <div th:if="${searchMessage}" th:text="${searchMessage}"></div>
                <div class="text-center">
                  <button type="submit" value="検索" class="btn btn-primary">
                    検索
                  </button>
                  <button type="reset" value="クリア" class="btn btn-default">
                    クリア
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
