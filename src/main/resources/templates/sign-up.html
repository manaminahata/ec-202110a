<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ラクラクサウナショップ会員登録</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <link href="../static/css/sauna-shop.css" th:href="@{css/sauna-shop.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="item_list_pizza.html">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                src="../static/img_pizza/header_logo.png"
                height="35"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <p class="navbar-text navbar-right">
              <a href="cart_list.html" class="navbar-link">ショッピングカート</a
              >&nbsp;&nbsp;
            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" action="item_list_pizza.html" th:action="@{/shop/signup}" th:object="${signUpForm}" id="signUp">
              <fieldset>
                <legend>ユーザ登録</legend>
                <div class="form-group">
                  <label for="name">名前:</label
                  ><label
                  	th:errors="*{name}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >名前を入力してください</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email">メールアドレス:</label
                  ><label
                  	th:errors="*{email}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >メールアドレスを入力してください</label
                  >
                  <input
                    type="text"
                    id="email"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="zipcode">郵便番号（ハイフンあり）:</label>
                  <label
                  	th:errors="*{zipcode}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >郵便番号を入力してください</label>
                  <input type="button" value="住所検索" id="getAddress"/>
                  <input
                    type="text"
                    id="zipcode"
                    name="zipcode"
                    th:field="*{zipcode}"
                    class="form-control"
                    placeholder="Zipcode"
                  />
                </div>
                <div class="form-group">
                  <label for="address">住所:</label>
                  <label
                  	th:errors="*{address}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >住所を入力してください</label
                  >
                  <input
                    type="text"
                    id="address"
                    name="address"
					th:field="*{address}"
                    class="form-control"
                    placeholder="Address"
                  />
                </div>
                <div class="form-group">
                  <label for="telephone">電話番号:</label>
                  <label
                  	th:errors="*{telephone}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >電話番号を入力してください</label
                  >
                  <input
                    type="text"
                    id="telephone"
                    name="telephone"
					th:field="*{telephone}"
                    class="form-control"
                    placeholder="Tel"
                  />
                </div>
                <div class="form-group">
                  <label for="password">パスワード:</label>
                  <label
                  	th:errors="*{password}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >パスワードを入力してください</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="confirmationPassword"
                    >確認用パスワード:</label
                  >
                  <label
                    th:if="${passMessage}"
                    th:text="${passMessage}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >確認用パスワードを入力してください</label
                  >
                  <label
                    id="duplicateMessage"
                    class="control-label"
                    style="color: red"
                    ></label
                  >
                  <input
                    type="password"
                    id="confirmationPassword"
                    name="confirmationPassword"
                    class="form-control"
                    placeholder="Confirmation Password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="register">登録</button>
                  <button type="reset" class="btn btn-primary">クリア</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/sign-up.js"></script>
  </body>
</html>
